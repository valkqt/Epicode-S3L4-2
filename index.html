<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Giochiamo a tombola!</h1>
      <div id="istruzioni">
        <ol>
          <li>
            Scrivi la dimensione del tabellone e il numero di tabelline da
            utilizzare
          </li>
          <li>Clicca sul bottone "Estrazione" per fare uscire un numero</li>
          <li>Get good rng!</li>
        </ol>
        <a href="#"></a>
      </div>
    </header>
    <main>
      <div id="player-input">
        <form onsubmit="false">
        <label for="table-size">Dimensione del tabellone</label>
        <input
          type="number"
          id="table-size"
          name="table-size"
          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="3"
        />
        <label for="player-table-number">Numero di tabelline</label>
        <input
          type="number"
          id="player-table-number"
          name="player-table-number"
          oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength="1"
        />
        <input type="button" id="player-confirm" name="player-confirm" value="Conferma!">
    </form>
      </div>
      <div id="table"></div>
      <button id="extractor">Estrazione!</button>
      <div id="player-wrapper"></div>
    </main>

    <script src="scripts/index.js"></script>
  </body>
</html>
